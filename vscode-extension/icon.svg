<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3178c6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#235a97;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" rx="16" fill="url(#grad)"/>
  
  <!-- Tab representation -->
  <rect x="20" y="30" width="88" height="12" rx="2" fill="white" opacity="0.9"/>
  
  <!-- Code lines with TabScript style -->
  <rect x="30" y="50" width="50" height="4" rx="1" fill="white" opacity="0.8"/>
  <rect x="30" y="58" width="68" height="4" rx="1" fill="white" opacity="0.8"/>
  <rect x="40" y="66" width="55" height="4" rx="1" fill="white" opacity="0.7"/>
  <rect x="40" y="74" width="45" height="4" rx="1" fill="white" opacity="0.7"/>
  <rect x="30" y="82" width="60" height="4" rx="1" fill="white" opacity="0.8"/>
  
  <!-- Pipe symbols (TabScript signature) -->
  <text x="92" y="76" font-family="monospace" font-size="20" font-weight="bold" fill="white">||</text>
  
  <!-- TypeScript 'T' -->
  <text x="20" y="115" font-family="sans-serif" font-size="28" font-weight="bold" fill="white" opacity="0.9">TS</text>
</svg>
